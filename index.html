<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
</head>
<style>
    .container {
        width: 100%;
        height: 90vh;
        background: linear-gradient(rgba(0, 0, 0, 0.03), rgba(0, 0, 0, 0.349)), url("https://images.unsplash.com/photo-1501139083538-0139583c060f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-position: center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .content {
        text-align: center;
    }

    h2 {
        background-color: rgba(211, 211, 211, 0.135);
        padding: 20px;
        border-radius: 8px;
        color: aliceblue;
    }
</style>

<body>
    <div class="container">
        <div class="content">
            <h2>Date: <span id="showdate"></span></h2>
            <h2>Time: <span id="showtime"></span> <span id="timeAMPM"></span></h2>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
